name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Chrome extension
        run: |
          mkdir -p dist/chrome
          cp manifest_chrome.json dist/chrome/manifest.json
          cp -r src/* dist/chrome/
          cd dist/chrome
          zip -r ../elden-banner-chrome-v${{ steps.version.outputs.VERSION }}.zip .

      - name: Build Firefox extension
        run: |
          mkdir -p dist/firefox
          cp manifest_firefox.json dist/firefox/manifest.json
          cp -r src/* dist/firefox/
          cd dist/firefox
          zip -r ../elden-banner-firefox-v${{ steps.version.outputs.VERSION }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            dist/elden-banner-chrome-v${{ steps.version.outputs.VERSION }}.zip
            dist/elden-banner-firefox-v${{ steps.version.outputs.VERSION }}.zip
